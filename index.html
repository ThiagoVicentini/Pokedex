<!DOCTYPE html>

<html>
    <meta charset="utf-8"/>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <script type="text/javascript" src="script.js"></script>
        
        <!--Título/logo-->
        <div id="title" class="title">
            <img src='pokemon-logo.png' alt='Logotipo do Pokémon'>
        </div> 
        
        <!--Barra de pesquisa-->
        <input type="search" name="searchengine" placeholder="Pesquise por nome ou número" class="search-bar"/><br/>
        
        <!--Botões inferiores-->
        <div id="button-container">
        <button id="search-button" class="button">Pesquisar</button>

        
        <a href="https://youtu.be/dQw4w9WgXcQ">
        <button id="surpreenda-me" class="button">Surpreenda-me!</button>
        </a> <!--Deixei assim só pra testar dá pra tirar-->
        
        </div>

        <!--Cards dos pokémons-->
        <div id="poke_container" class="poke_container"></div>
    </body>
</html>
