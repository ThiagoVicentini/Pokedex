<!DOCTYPE html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <script type="text/javascript" src="./script.js"></script>
        
        <div class="not-container">
            <!--Título/logo-->
            <div id="title" class="title">
                <img src='pokemon-logo.png' alt='Logotipo do Pokémon'>
            </div> 
            
            <!--Barra de pesquisa-->
            <input type="search" name="searchengine" placeholder="Pesquise por nome ou número" class="search-bar"/><br/>
            
            <!--Botões inferiores-->
            <div id="button-container">
                <button id="search-button" class="button">Pesquisar</button>
            
                <a href="https://youtu.be/dQw4w9WgXcQ">
                    <button id="surpreenda-me" class="button">Surpreenda-me!</button>
                </a> <!--Deixei assim só pra testar dá pra tirar-->
            </div>
        </div>

        <!--Cards dos pokémons-->
        <div class="container">
            <h1 class = "subtitle">POKEDEX</h1>
            <ul data-js="pokedex" class="pokedex"></ul>
        </div>
    </body>
</html>
