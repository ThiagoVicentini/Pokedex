<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <head>
        <meta charset="UTF-8"/>
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <div class= "pokeinfos">
            <div class= "infos">    
                <div class= "namenum">
                    <span id = "name">Bulbasaur</span>
                    <span id = "num">N° 0001</span>
                </div>
                <div class= "definition">
                    <div><p>There is a plant seed on its back right from the day this Pokémon is born. The seed slowly grows larger.</p></div>
                </div>
                <div class= "type">
                    <p>Type</p>
                    <div class = "each-type">
                        <div class= "style-infos"><p>Type 1</p></div>
                        <div class= "style-infos"><p>Type 2</p></div>
                    </div>
                </div>
                <div class= "weaknesses">
                    <p>Weaknesses</p>
                    <div class = "each-weakness">
                        <div class= "style-infos"><p>Weakness 1</p></div>
                        <div class= "style-infos"><p>Weakness 2</p></div>
                    </div>
                </div>
            </div>
            <div class = "pokeimg"><img src="001.png" alt="pokemon" width="739" height="598"></div>
        </div>
        
        <div class="quadro">
            <div class="height">
                Height
            </div>
            <div class="weight">
                Weight
            </div>
            <div class="category">
                Category
            </div>
            <div class="abilities">
                Abilities
            </div>
            <div class="gender">
                Gender
            </div>
        </div>
        <div class = "circles">
            <div class="round-frame-default"></div>
            <span class="arrow"><i class= "material-icons arrow">east</i></span>
            <div class="round-frame-default"></div>
            <span class="arrow"><i class= "material-icons arrow">east</i></span>
            <div class="round-frame-default"></div>
        </div>
        <div class= "buttons">
            <button class= "button-style" id="button-left"><i class= "material-icons">chevron_left</i></button>
            <button class= "button-style" id="button-right"><i class= "material-icons">chevron_right</i></button>
        </div>
    </body>
</html>
